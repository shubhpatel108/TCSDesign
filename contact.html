<div id="page" class="container center-block">
    <h1>Contact Us</h1>
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7">
                    <iframe width="100%" height="500" frameborder="1" src="https://www.google.com/maps/embed/v1/place?q=1%20Hacker%20Way%2C%20Menlo%20Park%2C%20CA%2C%20United%20States&key=AIzaSyCP3dYiJxLYKY0IivdTLY89V39SSfXsq8w"></iframe>
                </div>
                <div class="col-md-5">
                    <form>
                        <label for="name">Name:</label>
                        <input name="name" class="form-control" type="text"/>
                        <br />
                        <label for="email">Email:</label>
                        <input name="email" class="form-control" type="text"/>
                        <br />
                        <label for="message">Your message: </label>
                        <textarea name="message" rows="8" class="form-control"></textarea>
                        <br />
                        <i class="fa fa-2x fa-fw fa-facebook-square"></i> <i class="fa fa-2x fa-fw fa-google-plus-square"></i> <i class="fa fa-2x fa-fw fa-twitter-square"></i>
                        <br />
                        <button class="pull-right btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
